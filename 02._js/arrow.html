<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
    <script>
        //변수를 선언
        const test = {
            a: function() {
                console.log(this)
            },
            b:() =>{
                console.log(this)
            }
        }
        //메소드 실현
        test.a()
        test.b()
    </script>
</head>
<body>
    
</body>
</html>
