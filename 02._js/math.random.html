<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = Math.random()

        console.log('#랜덤한 숫자')
        console.log('0-1 사이의 랜덤한 숫자:', num)
        console.log('')

        console.log('#랜덤한 숫자 범위 확대')
        console.log('0~10사이의 랜덤한 숫자:', num * 10)
        console.log('0~50사시의 랜덤한 숫자:', num * 50)
        console.log('')
    </script>
</head>
<body>
    
</body>
</html>
