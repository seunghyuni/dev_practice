<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <script>
        window.onload = function() {
            let clock = document.getElementById('clock');
            setInterval(function () {
                let now = new Date();
                clock.innerHTML = now.toString();
            }, 1000);
        }
    </script>
</head>
<body>
    <h1 id = 'clock'></h1>
</body>
</html>
