<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-1-3</title>
    <script>
        //객체를 선언합니다
        const students = []
        students.push({이름:'구름', 국어:87, 영어:98, 수학:99, 과학:100})
        students.push({이름:'별이', 국어:85, 영어:98, 수학:99, 과학:79})
        students.push({이름:'겨울', 국어:73, 영어:89, 수학:89, 과학:90})
        students.push({이름:'바다', 국어:98, 영어:91, 수학:99, 과학:95})

        //객체를 처리하는 함수를 선언합니다
        function getSumOf(student) {
            return student.국어 + student.영어 + student.수학 + student.과학
        }

        function getAverageOf(student) {
            return getSumOf(student)/4
        }

        //출력합니다
        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += `${s.이름}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
        }
        console.log(output)
    </script>
</head>

</html>
