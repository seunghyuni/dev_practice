<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-2-5 할일목록</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://reactjs.org/link/switch-to-createroot.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    //어플리케이션 크래스 생성
    class App extends React.Component {
        constructor (props) {
            super(props)
            //지난 설정 불러오기
        this.state = this.load()
        
        //메소드 바인드
        this.textChange = this.textChange.bind(this)
        this.textKeyDown = this.textKeyDown.bind(this)
        this.buttonClick = this.buttonClick.bind(this)
        this.removeItem = yhis.removeItem.bind(this)
        this.changeClick = this.changeCheckData.bind(this)
        }

    save () {
        localStorage.state = JSON.stringify(this.state)
    }

    load () {
        let output
        try {output = JSON.parse(localStorage.state)
    } catch (e) {}
    if (output !== undefined
        && output.keyCount !== undefined
        && output.currentValue !== undefined)
    {

        output = JSON.parse(localStorage.state)
    } else {
        output = {
            keyCount: 0,
            currentValue:'',
            todo: []
        }
    }
    return output
}

ComponentDidUpdate () {
    this.save()
}

render () {
    return <div>
        <h1>할 일 목록</h1>
        <input 
        value = {this.state.currentValue}
        onChange = {this.textChange}
        onKeyDown = {this.textKeyDown}/>
        <button onClick = {this.buttonClick}>추가하기</button>
        <div>
        {this.state.todos.map((todo) =>{
            return <TodoItem
            dataKey = {todo.key}
            isDone = {todo.isDone}
            text = {todo.text}
            removeItem = {this.removeItem}
            changeCheckData = {this.changeCheckData}/>
})}
        </div>
        </div>
    }

    textChange (event) {
        this.setState({
            currentValue: event.target.value
        })
    }

    textKeyDown (event) {
        const ENTER = 13
        if (event.keyCode === ENTER) {
            this.buttonClick()
        }
    }

    buttonClick (event) {
        if (this.state.currentValue.trim() !=='') {
            this.setState({
                todos: [...this.state.todos, {
                    key: this.state.keyCount.toString(),
                    isDone: false,
                    text: this.state.currentValue
                }]
            })
            this.state.keyCount += 1
            this.state.currentValue =''
        }
    }

    removeItem (key) {
        this.setState ({
            todos: this.state.todos.filter((todo) => {
                return todo.key !== key
            })
        })
    }

    changeCheckData (key, changed) {
        let target = [...this.state.todos]
        target.filter((todo) => todo.key === key)[0].isDone = changed
        this.setState({
            todos: target
        })
    }
    }

    class TodoItem extends React.Component {
        constructor {props} {
            super(props)
            this.state = {
                isDone: props.isDone
            }
            this.checkboxClick = this.checkboxClick.bind(this)
        }

        render() {
            const textStyle = {}
            textStyle.textDecoration
            = this.state.isDone ? 'line-through':''
            return (
                <div style = {textStyle}>
                    <input
                    type='checkbox'
                    checked = {this.state.isDone}
                    onClick = {this.checkboxClick}/>

                    <span>{this.props.text}</span>
                    <button onClick = {() => this.props.removeItem(this.props.datakey)}>제거</button>
                </div>
            )
        }

        checkboxClick () {
            const changed = !this.state.isDone
            this.props.changeCheckData(this.props.dataKey, changed)
        }

        ComponentDidUpdate (prevProps) {
            if (prevProps.isDone !== this.props.isDone) {
                this.setState({
                    isDone: this.props.isDone
                })
            }
        }
    }

    //출력하기
    const container = document.getElementById('root')
    ReactDOM.render(<App/>, container)
    </script>
</body>
</html>
